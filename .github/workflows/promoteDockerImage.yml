name: PromoteDockerImage

on:
  push:
    branches:
      - "main"
  pull_request:
    branches: 
      - "main"
  workflow_dispatch:

jobs:
  sonarCloud:
    runs-on: ubuntu-latest
    steps:
      - name: Clone the repository
        uses: actions/checkout@v3

      - name: Sonar Cloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        with:
          projectBaseDir: ${{ github.workspace }}/src
          args: >
            -Dsonar.organization=vladoiliev02
            -Dsonar.projectKey=vladoiliev02_mdp-task-1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  
  snyk:
    runs-on: ubuntu-latest
    steps: 
      - name: Clone the repository
        uses: actions/checkout@v3

      - name: Run Snyk to check for vulnerabilities
        working-directory: ${{ github.workspace }}/src
        run: |
          pip install -r requirements.txt
          npm install snyk -g
          snyk auth ${{ secrets.SNYK_TOKEN }}
          snyk test

  push_image:
    needs: 
      - sonarCloud
      - snyk
    runs-on: ubuntu-latest
    steps:
      - name: Clone the repository
        uses: actions/checkout@v3
        
      - name: Build docker image
        run: |
          docker image build -t ${{ vars.DOCKERHUB_USER }}/py-app:latest .
          docker save -o ${{ github.workspace }}/vuln-image.tar ${{ vars.DOCKERHUB_USER }}/py-app:latest

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          input:  ${{ github.workspace }}/vuln-image.tar
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Push docker image to registry
        run: |
          docker login --username ${{ vars.DOCKERHUB_USER }} --password ${{ secrets.DOCKERHUB_PASSWORD }}
          docker push ${{ vars.DOCKERHUB_USER }}/py-app:latest
          docker logout
